name: Data Pipeline CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install pyspark dbt-duckdb
      - run: cd spark/jobs && python transform_fhir_to_analytics.py
      - run: cd dbt && dbt run && dbt test